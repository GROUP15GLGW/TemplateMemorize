<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <title>Document</title>
  <style>
    #input-name:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app"
    style="font-family: 'Baloo Chettan 2', cursive; height: 100vh; overflow-y: scroll; background: url(https://s3.amazonaws.com/gameartpartnersimagehost/wp-content/uploads/2018/03/Game_Background_190.png); background-size: cover; color: rgb(110, 66, 15); cursor: pointer;"
    class="d-flex flex-column align-items-center justify-content-center">
    <div class="container d-flex justify-content-center flex-row mb-3">
      <button class="btn btn-danger">Start</button>
    </div>
    <div class="container row" style="height: 70vh;">
      <div class="col-md-2">
        <h4>Player List</h4>
        <ul class="list-group">
          <li class="mb-2 d-flex justify-content-between align-items-center">
            Player 1
            <span class="badge bg-warning rounded-pill">14</span>
          </li>
          <li class="mb-2 d-flex justify-content-between align-items-center">
            Player 2
            <span class="badge bg-warning rounded-pill">2</span>
          </li>
          <li class="mb-2 d-flex justify-content-between align-items-center">
            Player 3
            <span class="badge bg-warning rounded-pill">1</span>
          </li>
        </ul>
      </div>
      <div class="col-md-10 d-flex flex-column justify-content-between align-items-center">
        <div class="container d-flex justify-content-center flex-wrap">
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Kata
            Contoh</h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Kata
            Juga</h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Kata
          </h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Katakata
          </h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Katakata
          </h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Katakata
          </h4>
          <h4 class="m-1" style="padding: 10px 20px; background-color: rgb(252, 224, 13); border-radius: 30px;">Katakata
          </h4>
        </div>
        <div class="container">
          <form class="d-flex justify-content-center flex-column flex-sm-row">
            <input class="form-text mx-2 flex-grow-1" type="text"
              style="border: none; height: 30px; border-radius: 5px; text-align: center;" id="input-name">
            <button class="btn btn-warning mx-2">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
