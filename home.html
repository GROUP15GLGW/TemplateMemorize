<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <title>Document</title>
  <style>
    #input-name:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app"
    style="font-family: 'Baloo Chettan 2', cursive; height: 100vh; background: url(https://s3.amazonaws.com/gameartpartnersimagehost/wp-content/uploads/2018/03/Game_Background_190.png); background-size: cover; color: rgb(110, 66, 15); cursor: pointer;"
    class="d-flex flex-column align-items-center justify-content-center">
    <div style="text-align: center;">
      <h1 class="mb-5" style="font-size: 50px;">Remember me!</h1>
    </div>
    <div>
      <form style="display: flex; flex-direction: column; align-items: center;">
        <div class="mb-3 d-flex flex-column align-items-center">
          <label class="form-label" for="username">Username</label>
          <input class="form-text" type="text" style="border: none; height: 30px; border-radius: 5px; text-align: center;" id="input-name">
        </div>
        <button class="btn btn-success">Play!</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
